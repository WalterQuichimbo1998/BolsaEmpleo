<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagenPortadaViewDlg" widgetVar="ImagenPortadaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewImagenPortadaTitle}">
            <h:form id="ImagenPortadaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagenPortadaController.selected != null}">
                        <h:outputText value="#{bundle2.ViewImagenPortadaLabel_idImagen}"/>
                        <h:outputText value="#{imagenPortadaController.selected.idImagen}" title="#{bundle2.ViewImagenPortadaTitle_idImagen}"/>
                        <h:outputText value="#{bundle2.ViewImagenPortadaLabel_imagen}"/>
                        <h:outputText value="#{imagenPortadaController.selected.imagen}" title="#{bundle2.ViewImagenPortadaTitle_imagen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="ImagenPortadaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
